<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro projeto - calculadora</title>
</head>

<body>
    <div id="valores"></div>
    <div>
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>
        <button onclick="calcular('%')">%</button>
        <button onclick="calcular('**')">**</button>
    </div>
    <div id="painel">Painel</div>
    <div>
        <button onclick="numeros('1')">1</button>
        <button onclick="numeros('2')">2</button>
        <button onclick="numeros('3')">3</button><br>
        <button onclick="numeros('4')">4</button>
        <button onclick="numeros('5')">5</button>
        <button onclick="numeros('6')">6</button><br>
        <button onclick="numeros('7')">7</button>
        <button onclick="numeros('8')">8</button>
        <button onclick="numeros('9')">9</button>
        <button onclick="numeros('0')">0</button>
        <button onclick="escreve()">=</button>

    </div>
</body>

<script>
    var valor1 = numeros();
    escreve(valor1);
    function numeros(n) {
        switch (n) {
            case '1':
                valor1 += 1;
                console.log(n);
                break;
            case '2':
                valor1 += 2;
                console.log(n);
                break;
            case 3:
                n += '3';
                console.log(n);
                break;
            case 4:
                n += '4'
                console.log(n);
                break;
            case 5:
                n = 5
                console.log(n);
                break;
            case 6:
                n = 6
                console.log(n);
                break;
            case 7:
                n = 7
                console.log(n);
                break;
            case 8:
                n = 8
                console.log(n);
                break;
            case 9:
                n = 9
                console.log(n);
                break;
            case 0:
                n = 0
                console.log(n);
                break;
            default:
                break;

        }
        return valor1;
    }

    function calcular(variavel, valor1, valor2) {
        valor2 = numeros();
        switch (variavel) {
            case '+':
                valor2 = valor1 + valor2;
                break;
        }
        return valor2;
        escreve(valor2);
    }

    function escreve(msg) {
        var painel = document.querySelector('#painel').innerHTML = valor1;
    }
</script>
